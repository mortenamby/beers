<div class="beer-edit-root">
  <h3>Add or Update Beer</h3>
  <form [formGroup]="beerForm">
    <input formControlName="name" placeholder="Beer Name" />
    <input formControlName="contributed_by" placeholder="Contibutor Name"/>
    <input formControlName="ibu" placeholder="IBU"/>
    <input formControlName="ebc" placeholder="EBC"/>
    <textarea formControlName="description" placeholder="Description"></textarea>
    <button (click)="onSubmitBeer()">Submit</button>
  </form>
</div>
