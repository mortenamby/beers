<div class="beer">
  <div class="header">
    <h3>{{beer?.name}}</h3>
    <div class="toolbar">
      <button [routerLink]="['/beers', beer?.id]">Details</button>
      <button (click)="onEdit()">Edit</button>
      <button (click)="onDelete()">Delete</button>
    </div>
  </div>
  <div class="description">
    <img width="50" src="{{beer?.image_url}}">
  </div>
</div>
